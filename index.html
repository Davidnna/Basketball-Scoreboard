<!DOCTYPE html>
<html>
    <head>
        <title>Basketball Scoreboard</title>
        <link rel="icon" type="image/x-icon" href="image/favicon.ico">
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/cursed-timer-ulil">
        <script src="index.js" defer></script>
    </head>
    <body>
        <h1 class="title">BASKETBALL SCOREBOARD</h1>
        <div class="containers">
            <div class="buttons" id="timer">05:00</div>
            <h3 id="leader">Start the game</h3>
            <div class="container">
                <div>
                    <h3 class="h3">HOME</h3>
                    <h1 class="h1" id="home-score">0</h1>
                    <button class="buttons" onclick="add1()">+1</button>
                    <button class="buttons" onclick="add2()">+2</button>
                    <button class="buttons" onclick="add3()">+3</button>
                </div>
                <div>
                    <h3 class="h3">AWAY</h3>
                    <h1 class="h1" id="away-score">0</h1>
                    <button class="buttons" onclick="adds1()">+1</button>
                    <button class="buttons" onclick="adds2()">+2</button>
                    <button class="buttons" onclick="adds3()">+3</button>
                </div>
            </div>
            <button class="buttons" id="reset" onclick="reset()">Reset</button>
            <button class="buttons" id="startTimer" onclick="startTimer()">Start Timer</button>
        </div>
    </body>
</html>
